{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<link rel="icon" href="{% static 'img/RVCE_New_Logo.jpeg' %}" type="image/jpeg" sizes="16x16">-->

  <div class="jumbotron" style="background: none;">
    <div class="row">
        <div class="col-md-9"><h1 id="h1">Medical Store Management</h1></div>
    </div>
</div>

  {% block title %}<title>Medical-Shop</title>{% endblock %}

  {% block head %}
  {% endblock %}
  <nav>
    <ul>
        {% if user.is_authenticated %}
        <li>
            <form class="logout-link" action="{%url 'src:logout'%}" method="post">
             {% csrf_token %}
                <button type="submit">logout</button>
            </form>
        </li>
        {% else %}
        <li><a href="{% url 'src:login' %}">Login</a></li>
        <li><a href="{% url 'src:signup' %}">Signup</a></li>
        {% endif %}
    </ul>
</nav>


</head>
<body>

  {% block content %}
  {% endblock %}


 <!-- {% block js %}
    <script src="{% static 'js/main.js' %}"></script>
  {% endblock %}-->

</body>
</html>
