
{% extends 'src/base.html' %}
{% load static %}

    {% block content %}
<head>
    <title>Final Cart Details</title>
    
</head>


{% if user.is_authenticated %}

<div class="container">
    <div class="col-md-2"></div>
    <div class="panel panel-default col-md-8 jumcust2">
        <div class="panel-heading">
            <h1 class="padtop5">
                Check Orders
        </div>
        <div class="panel-body">
            
                <form action="/src/viewpurchase{{cust.c_id}}/" method="post">
                    {% csrf_token %}
                    <div class="row padtop15">
                        <div class="col-md-3 padtop5">
                            <label for="c_id" class="form-control-label">Customer ID:</label>
                        </div>
                        <div class="form-group col-md-4">
                            
                                <select name="c_id">
                                    {% for entry in cust %}
                                    <option value="{{entry.c_id}}">{{entry.c_id}}</option>
                                    {% endfor %}
                                </select>
                        </div>
                    </div>
                    <div class="row" id="buttoncustom">
                        <div class="col-md-3"></div>
                        <div class="col-md-2 padtop15">
                            <button type="submit" class="btn btn-default"><a href="/src/">Cancel</a></button>
                        </div>
                        
                        <div class="col-md-2 padtop15">
                            <button type="submit" class="btn btn-primary">
                                    Check Orders
                                </button>
                        </div>

                        
                    </div>
                </form>
            
        </div>

    </div>

</div>
{% else %}
<h1> LOGIN TO ACCESS</h1>
{% endif %}

{% endblock %}
